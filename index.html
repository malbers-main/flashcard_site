<!DOCTYPE html>
<html lang="en">

<!-- Main head info -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of html file -->
    <title>CS Flashcards</title>
    <!-- Link CSS file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link JavaScript file -->
    <script src="./js/script.js"></script>

</head>


<!-- Main body -->
<body>

    <!-- Site's main header -->
    <h1 id="mainTitle">CS Flashcard Site</h1>

    <!-- Buttons to change the view of the page -->
    <div class="viewButtonContainer">
        <button onclick="showView('home')" class="activeViewButton" id="homeViewButton">Home</button>
        <button onclick="showView('allcards')" class="hiddenViewButton" id="allCardsViewButton">Saved Flashcards</button>
        <button onclick="showView('review')" class="hiddenViewButton" id="reviewViewButton">Review</button>
    </div>

    <div id="viewsContainer">

        <!-- Home page view -->
        <div class="showView" id="home">

            <!-- Input section for flashcard creation -->
            <div id="flashcardCreator">
                <input type="text" class="creatorInput" id="questionInput" placeholder="Enter Question">
                <input type="text" class="creatorInput" id="answerInput" placeholder="Enter Answer">
                <button onclick="createFlashcard()" class="creatorButton">Add Flashcard</button>
            </div>

        </div>
        <!-- All cards view -->
        <div class="hideView" id="allcards">

            <ul id="flashcardList"></ul>
            
            <button onclick="showAllFlashcards()" class="allcardsButton">Show All Flashcards</button>
            <button onclick="deleteAllFlashcards()" class="allcardsButton">Delete All Flashcards</button>

        </div>
        <!-- Review page view -->
        <div class="hideView" id="review">



        </div>

    </div>

</body>
</html>
