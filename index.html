<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Site</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>

    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="siteTitle">Flashcard Review</h1>

    <div id="viewButtonContainer">
      <button onclick="changeViewHome()" class="viewButton" id="homeViewButton">
        Home
      </button>
      <button
        onclick="changeViewReview()"
        class="viewButton"
        id="reviewViewButton"
      >
        Review
      </button>

      <!-- "Learn" view for later implementation -->

      <!-- <button
        onclick="changeView('learnView')"
        class="viewButton"
        id="learnViewButton"
      >
        Learn
      </button> -->
    </div>

    <div id="viewContainer">
      <!-- Default view is Home -->
      <div class="showView" id="homeView">
        <!-- Contains all elements that are used in the creation and deletion of stacks -->
        <div id="stackCreatorContainer">
          <input
            type="text"
            id="stackNameInput"
            placeholder="Enter Stack Name"
          />
          <button
            onclick="addStack()"
            class="homeFunctionButton"
            id="createStackButton"
          >
            Create Stack
          </button>
        </div>

        <!-- Options for selecting and deleting stacks -->
        <div id="stackRemoverContainer">
          <select class="stackDropdownList" id="stackEditDropdown"></select>
          <button
            onclick="deleteStack()"
            class="homeFunctionButton"
            id="deleteStackButton"
          >
            Delete Stack
          </button>
          <button
            onclick="deleteAllStacks()"
            class="homeFunctionButton"
            id="deleteAllStackButton"
          >
            Delete All Stacks
          </button>
        </div>

        <!-- Options for creating flashcards -->
        <div id="flashcardCreatorContainer">
          <input
            type="text"
            id="fcQuestion"
            placeholder="Enter Question"
            class="textInput questionInput"
          /><input 
            type="text" 
            id="fcAnswer" 
            placeholder="Enter Answer"
            class="textInput answerInput"
            />
          <button
            onclick="addFlashcard()"
            class="homeFunctionButton"
            id="createFlashcardButton"
          >
            Create Flashcard
          </button>
        </div>

        <div id="sortingFlashcardContainer">
          <select class="stackDropdownList" id="stackSelectDropdown"></select>
        </div>

        <!-- Contains the list of flashcards for the selected stack -->
        <div id="stackContainer"></div>
      </div>
      <div class="hiddenView" id="reviewView">
        <div class="reviewContainer">
          <select class="stackDropdownList" id="reviewDropdown"></select>
          <div id="traverseFlashcards">
            <button
              onclick="showPrevFlashcard()"
              class="reviewButton"
              id="showPrevFlashcard"
            >
              Show Previous Card
            </button>
            <div id="flashcardReviewContainer"></div>
            <button
              onclick="showNextFlashcard()"
              class="reviewButton"
              id="showNextFlashcard"
            >
              Show Next Card
            </button>
          </div>
          <button
            onclick="showRandomFlashcard()"
            class="reviewButton"
            id="showRandomFlashcard"
          >
            Show Random Flashcard
          </button>
        </div>
      </div>
      <!-- <div class="hiddenView" id="learnView">
        <h1>Learn</h1>
      </div> -->
    </div>
  </body>
</html>
